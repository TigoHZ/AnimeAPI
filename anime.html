<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="bg-blue-500 text-white text-center py-4 text-xl">
    <button id="back-button" class="absolute left-4 top-2 bg-white text-blue-500 rounded p-2">Back</button>
    Anime Details
</header>
<main class="max-w-full md:max-w-4xl mx-auto p-4 bg-white">
    <section id="anime-info" class="flex flex-col items-center">
        <h1 id="anime-title" class="text-2xl mb-4"></h1>
        <img id="anime-image" src="" alt="Anime image" class="mb-4 w-64 h-auto">
        <p id="anime-score" class="mb-2"></p>
        <p id="anime-rank" class="mb-2"></p>
        <p id="anime-popularity" class="mb-2"></p>
        <p id="anime-members" class="mb-2"></p>
        <p id="anime-episodes" class="mb-2"></p>
        <p id="anime-aired" class="mb-2"></p>
        <p id="anime-studio" class="mb-2"></p>
        <p id="anime-type" class="mb-2"></p>
        <p id="anime-source" class="mb-2"></p>
        <p id="anime-synopsis" class="mb-2"></p>
    </section>
</main>
<script src="anime.js"></script>
</body>
</html>
