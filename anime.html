<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="bg-blue-500 text-white text-center py-4 text-xl">
    Anime Details
</header>
<main id="app" class="max-w-full md:max-w-4xl mx-auto p-4 bg-white">
    <section id="anime-details" class="flex flex-col md:flex-row items-start">

        <div class="mb-4">
            <img id="anime-image" class="w-64 h-auto object-cover mb-4 md:mb-0 md:mr-4" alt="Anime Image">
            <div class="flex flex-col">
                <span class="text-gray-700 mb-2"><strong>Episodes:</strong> <span id="anime-episodes"></span></span>
                <span class="text-gray-700 mb-2"><strong>Aired:</strong> <span id="anime-aired"></span></span>
                <span class="text-gray-700 mb-2"><strong>Studio:</strong> <span id="anime-studio"></span></span>
                <span class="text-gray-700 mb-2"><strong>Type:</strong> <span id="anime-type"></span></span>
                <span class="text-gray-700"><strong>Source:</strong> <span id="anime-source"></span></span>
            </div>
        </div>

        <div class="flex flex-col">
            <h1 id="anime-title" class="text-3xl font-bold mb-2"></h1>
            <div class="flex flex-wrap mb-4">
                <span class="text-gray-700 mr-2">Score:</span><span id="anime-score" class="font-bold mr-4"></span>
                <span class="text-gray-700 mr-2">Rank:</span><span id="anime-rank" class="font-bold mr-4"></span>
                <span class="text-gray-700 mr-2">Popularity:</span><span id="anime-popularity" class="font-bold mr-4"></span>
                <span class="text-gray-700 mr-2">Members:</span><span id="anime-members" class="font-bold mr-4"></span>

            </div>
            <p id="anime-synopsis" class="text-gray-800"></p>
        </div>
    </section>
    <div class="mt-4">
        <button id="back-button" class="p-2 text-base bg-blue-500 text-white rounded hover:bg-blue-700">Back</button>
    </div>
</main>
<script src="anime.js" type="module"></script>
</body>
</html>
