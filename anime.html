<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<main id="app" class="max-w-full md:max-w-4xl mx-auto p-4 bg-white">
    <section id="anime-details" class="p-4 bg-gray-100 rounded-lg shadow-md">
        <button id="back-button" class="p-2 text-base bg-blue-500 text-white rounded mb-5 hover:bg-blue-700">Back</button>
        <div id="anime-info" class="grid grid-cols-4 gap-4">
            <div class="col-span-1">
                <img id="anime-image" src="" alt="Anime Image" class="w-full">
            </div>
            <div class="col-span-3">
                <h1 id="anime-title" class="text-3xl font-bold mb-2"></h1>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p><strong>Score:</strong> <span id="anime-score"></span></p>
                        <p><strong>Rank:</strong> <span id="anime-rank"></span></p>
                        <p><strong>Popularity:</strong> <span id="anime-popularity"></span></p>
                        <p><strong>Members:</strong> <span id="anime-members"></span></p>
                    </div>
                    <div>
                        <p><strong>Episodes:</strong> <span id="anime-episodes"></span></p>
                        <p><strong>Aired:</strong> <span id="anime-aired"></span></p>
                        <p><strong>Studio:</strong> <span id="anime-studio"></span></p>
                        <p><strong>Type:</strong> <span id="anime-type"></span></p>
                        <p><strong>Source:</strong> <span id="anime-source"></span></p>
                    </div>
                </div>
                <div id="anime-synopsis-box" class="bg-white p-4 rounded-lg shadow-md">
                    <p> <strong>Synopsis:</strong> <span id="anime-synopsis"></span></p>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="anime.js" type="module"></script>
</body>

</html>
